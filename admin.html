<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    input, button, select {
      padding: 8px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    .status-checked {
      color: green;
      font-weight: bold;
    }

    .status-pending {
      color: orange;
      font-weight: bold;
    }

    .danger {
      background: #d9534f;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search name..." />
    <select id="statusFilter">
      <option value="">All Status</option>
      <option value="pending">Pending</option>
      <option value="checked-in">Checked In</option>
    </select>
    <button id="logoutBtn">Logout</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Token</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="guestTableBody"></tbody>
  </table>

  <script type="module" src="./admin.js"></script>
</body>
</html>
